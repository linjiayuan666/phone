<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击左下角返回登录页面,左上角进入个人页面</title>
    <!-- 引入bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

    <!-- 引入animate.css 动画效果 -->
    <link rel="stylesheet" href="./assets/css/animate.min.css" />

    <!-- 重置样式 -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- 公共样式 引入的是一个 less文件 -->
    <link rel="stylesheet/less" href="./assets/css/common.less" />

    <!-- 首页样式 -->
    <link rel="stylesheet/less" href="./assets/css/index.less" />

</head>
<body>
    <!-- header -->
    <header class="header">
        <div class="container">
            <a class="menu wow fadeInUp" data-wow-delay="200ms" href="../phone3/index3.html"><div class=" glyphicon glyphicon-list"></div></a>
            <div class="logo wow fadeInUp" data-wow-delay="300ms"><img src="./assets/image/logo.png"></div>
        </div>
            
        </div>
    </header>
    <!-- banner -->
    <div class="banner">
        <div class="container">
            <div class="box wow fadeInUp" data-wow-delay="200ms">
                <div class="shade">
                    <div class="remark wow fadeInUp" data-wow-delay="400ms">
                        <div class="avatar">
                            <img src="./assets/image/avatar1.png">
                        </div>
                        <div class="usename">
                            <h2>Jesica Alba</h2>
                            <div><div class="glyphicon glyphicon-arrow-down"></div><p>Los Angeles,CA</p>
                            </div>
                        </div>
                    </div>
                    <div  class="far wow fadeInUp" data-wow-delay="600ms">
                        <div class="glyphicon glyphicon-time">
                        </div>
                        <span>2m</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- content -->
    <div class="content">
        <div class="container">
            <div class="box wow fadeInUp" data-wow-delay="200ms">
                <div class="shade">
                    <div class="remark wow fadeInUp" data-wow-delay="400ms">
                        <div class="avatar">
                            <img src="./assets/image/avatar2.png">
                        </div>
                        <div class="usename">
                            <h2>Shawn Corey Carter</h2>
                            <div>
                                <div class="glyphicon glyphicon-arrow-down"></div>
                                <p>Brooklyn, NY</p>

                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="list">
                    <div class="top glyphicon glyphicon-heart wow fadeInUp" data-wow-delay="300ms"></div>
                    <div class="middle glyphicon glyphicon-envelope wow fadeInUp" data-wow-delay="500ms"></div>
                    <div class="bottom glyphicon glyphicon-hand-right wow fadeInUp" data-wow-delay="700ms"></div>
                    <ul class="more">
                        <label></label>
                        <label></label>
                        <label></label>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- pic -->
    <div class="pic">
        <div class="container">
            <div class="box wow fadeInUp" data-wow-delay="200ms">
                <div class="shade">
                    <div class="remark wow fadeInUp" data-wow-delay="400ms">
                        <div class="avatar">
                            <img src="./assets/image/avatar3.png">
                        </div>
                        <div class="usename">
                            <h2>Mariah Carey</h2>
                            <div><div class="glyphicon glyphicon-arrow-down"></div><p>Manhattan, NY</p>
                            </div>
                        </div>
                    </div>
                    <div class="far wow fadeInUp" data-wow-delay="600ms">
                        <div class="glyphicon glyphicon-time">
                        </div>
                        <span>19m</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="box">
                <div><a href="../index.html"class="glyphicon glyphicon-user wow fadeInUp" data-wow-delay="100ms"></a></div>
                <div><a  href="" class="checked glyphicon glyphicon-pencil wow fadeInUp" data-wow-delay="300ms"></a></div>
                <div><a href="" class="glyphicon glyphicon-camera wow fadeInUp" data-wow-delay="500ms"></a></div>
                <div><a href=""class="glyphicon glyphicon-headphones wow fadeInUp" data-wow-delay="700ms"></a></div>
                <div><a href="" class="glyphicon glyphicon-star-empty wow fadeInUp" data-wow-delay="900ms"></a></div>
            </div>
        </div>
    </footer>
</body>
</html>
<!-- 引入jquery -->
<script src="./assets/js/jquery.min.js"></script>

<!-- 引入bootstrap js  -->
<script src="./assets/js/bootstrap.min.js"></script>

<!-- 引入less -->
<script src="./assets/js/less.min.js"></script>

<!-- 引入懒加载插件 -->
<script src="./assets/js/wow.min.js"></script>

<!-- 滚动视觉差插 -->
<script src="./assets/js/parallax.min.js"></script>

<!-- 制作懒加载效果 -->
<script>
  // 实例化懒加载动画效果
  new WOW().init();
</script>
